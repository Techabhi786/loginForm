<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login Here</title>
  </head>
  <body style="background: #e2e2e2;">
    
    <div class="container my-5">
    	<div class="row">
    		<div class="col-md-6 offset-md-3">
    			<form th:action="@{/process}" class="bg-white p-4" method="post" th:object="${loginData}">
    			<h1 class="text-center">Signup Here</h1>
				  <div class="mb-3">
				  
				    <label for="exampleInputEmail1" class="form-label">User Name</label>
				    
				    <input type="text"
				    name="userName" 
				    class="form-control" 
				    th:value="${loginData.userName}"
				    th:classappend="${#fields.hasErrors('userName')? 'is-invalid' : ' '}"
				    id="exampleInputEmail1" 
				    aria-describedby="emailHelp">
				    
				     <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback">
      					
   					 </div>
				    
				    
				    
				    </p>
				    
				    
				  </div>
				  
				  <div class="mb-3">
				  
				    <label for="exampleInputPassword1" class="form-label">Email</label>
				    
				    <input type="email"
				    name="email" 
				    class="form-control" 
				    th:value="${loginData.email}"
				    th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ' '}"
				    id="exampleInputPassword1">
				    
				    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
      					
   					 </div>
				  </div>
				  
				  <div class="mb-3 form-check">
				  
				    <input
				     name="agreed" 
				     type="checkbox" 
				     th:classappend="${#fields.hasErrors('agreed')? 'is-invalid' : ' '}"
				     class="form-check-input" 
				     id="exampleCheck1">
				    
				    <label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
				    
				    <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback">
      					
   					 </div>
				    
				  </div>
				  <div class="text-center">
				  	<button type="submit" class="btn btn-primary">Submit</button>
				  </div>
				</form>
    		</div>
    	</div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
